<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <title>Some Web Page</title>
    <!-- meta auto refresh for html page -->
    <meta http-equiv="refresh" content="5" >
    <link rel='stylesheet' href='styles.css'/>
  </head>
  <body>
    <div class="top"><strong>John Iglesias Lab 4</strong></div>
      <!-- menu container class is a flexbox which has menu group as a child
    with other nested div groups inside -->
    <div class='menu-container'> 
        <!-- menu class group is also a flexbox -->
      <div class='menu'>
        <div class='date'>Sep 20, 2021</div>
        <div class="links">
            <div class='database-demos'><a href="data.html">Database Demos</a></div>
            <div class='main-page'><a href="index.html">Main page</a></div>
        </div>
      </div>
    </div>
    <div class='header-container'>
        <div class='header'>
          <div class='group-project'>Group Project (no site yet)</div>
          <div class='logo'><img src='images/awesome-logo.svg'/></div>
          <div class='my-github'>
              <a href="https://github.com/iglesias-johnluke/INST377-Lab-Work.git">My Github</a>
            </div>
        </div>
    </div>
    
    <div class='photo-grid-container'>
        <div class='photo-grid'>
            <div class="carousel">
                <div class='photo-grid-item first-item carousel__item'>
                    <img src='images/one.svg'/>
                </div>
                <div class='photo-grid-item second-item carousel__item' >
                    <img src='images/two.svg'/>
                </div>
                <div class='photo-grid-item third-item carousel__item'>
                    <img src='images/three.svg'/>
                </div>
                <div class='photo-grid-item fourth-item carousel__item'>
                    <img src='images/four.svg'/>
                </div>
                <div class='photo-grid-item last-item carousel__item'>
                    <img src='images/five.svg'/>
                </div>
            </div>
          
      </div>
    </div>
    <div class="carousel__actions">
        <button id="carousel__button--prev" aria-label="Previous slide">Previous</button>
        <button id="carousel__button--next" aria-label="Next slide">Next</button>
    </div>
    <div class='footer'>
        <div class='footer-item footer-one'><strong> Footer Item 1</strong> </div>
        <div class='footer-item footer-two'><strong> Footer Item 2</div>
        <div class='footer-item footer-three'><strong> Footer Item 3</div>
      </div>

       
  </body>
</html>
