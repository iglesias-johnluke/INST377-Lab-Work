<!DOCTYPE html>
<html lang="UTF-8">
    <head>
        <meta charset='UTF-8'/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <meta http-equiv="refresh" content="5" > -->
        <title>John Iglesias' Lab 7</title>
        <!-- link 2 style sheets as well as 3 script files-->
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin=""/>
        <link rel="stylesheet" href="styles.css"/>
    </head>
    <body>
        <!-- send form input to /api -->
        <div class="container">
            <div class="left_column">
                <h1><strong>John Iglesias' Lab 7</strong></h1>
                <form action="/api">
                    <label for="user_input">Enter keyword</label><br>
                    <input type="text" id="user_input" name="user_input"><br>
                </form><br>
                <div class="suggestions"></div>
            </div>
            <div class="right_column">
                <h1><strong>right column</strong></h1>
                <div id="mapid"></div>
            </div>
        </div>

        <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin=""></script>
        <script src="script.js"></script>
    </body>
</html>
